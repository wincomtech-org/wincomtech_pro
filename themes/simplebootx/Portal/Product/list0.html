 <tc_include file="Public:head" />

 </head>
 <body>
  
    <tc_include file="Public:header" />
	 
	<!-- 案例 -->
	<section class="case">
		<div class="case_tit">
			<div class="main">
				<span class="left">产品展示</span>
				<span class="right">product display</span>
			</div>	
		</div>
		<div class="main">
			
			<!-- 产品 -->
				<div class="offter_con">
				
					<div class="offter_tit_list lf">
						<ul class="offter_tit_items">
						
						<foreach name="cates" item="vo">
							<li class="offter_tit_item item1 <if condition="$vo['id'] eq $scid ">ff</if>">
								<h4><a class="<if condition="$vo['id'] eq $scid ">activea</if>"  href="{:U('list0',array('cid'=>$vo['id']))}">{$vo.name}</a><span class="arr"></span></h4>
								
								<ol class="offter_tit_subItem">
								
								<foreach name="vo.child" item="vv">
								    <li ><a class="<if condition="$vv['id'] eq $scid ">activea</if>" href="{:U('list0',array('cid'=>$vv['id']))}">{$vv.name}</a></li>
								 </foreach>  
								</ol>
							</li>
						</foreach>
						</ul>
					</div>
					<div class="offter_content_list rt">
						<div class="offterCon item1_con">
							<div class="offter_tit_con ">
								<ul class="show_pro_list">
								<foreach name="products" item="vo">
									<li class="show_pro_item">
										<div class="img">
											<a href="{:U('detail',array('id'=>$vo['id']))}" class="img_show"><img src="__ROOT__/data/upload/<empty name="vo.pic">{$company.product.content}<else/>{$vo.pic}</empty>" alt=""></a>
											<div class="icon">
												<a href="{:U('detail',array('id'=>$vo['id']))}"><img src="__TMPL__Public/image/search.png" alt=""></a>
											</div>
										</div>
																		
										<p><a href="{:U('detail',array('id'=>$vo['id']))}">{$vo.name}</a></p>
									</li>
								</foreach>
									
								</ul>
							<div class="page"><ul class="page_list">{$page}</ul></div>
								
							</div>
						
						</div>
						
					</div>
					<div class="clear"></div>
				</div>
		</div>
	</section>

	<!-- 尾部 -->
	<tc_include file="Public:footer" />
	 
 
</body>
</html>
