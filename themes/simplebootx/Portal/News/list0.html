 <tc_include file="Public:head" />

 </head>
 <body>
  
    <tc_include file="Public:header" />
	
	 
	<section class="case">
		<div class="case_tit">
			<div class="main">
				<span class="left">新闻</span>
				<span class="right">News</span>
			</div>	
		</div>
		<div class="main">
			
				<div class="offter_con">
					<div class="offter_tit_list lf">
						<ul class="offter_tit_items">
						<foreach name="ncates" item="vo">
							<li class="offter_tit_item item1 <if condition="$vo['id'] eq $scid ">ff</if>">
								<h4><a class="<if condition="$vo['id'] eq $scid ">activea</if>"  href="{:U('list0',array('cid'=>$vo['id']))}">{$vo.name}</a><span class="arr"></span></h4>
								
								<ol class="offter_tit_subItem">
								
								<foreach name="vo.child" item="vv">
								    <li ><a class="<if condition="$vv['id'] eq $scid ">activea</if>" href="{:U('list0',array('cid'=>$vv['id']))}">{$vv.name}</a></li>
								 </foreach>  
								</ol>
							</li>
						</foreach>
						</ul>
					</div>
					<div class="offter_content_list rt">
						<ul class="offter_content_items">
						<foreach name="news" item="vo">
							<li class="offter_content_item">
								<div class="news_img">
									<a href="{:U('detail',array('id'=>$vo['id']))}"><img src="__ROOT__/data/upload/<empty name="vo.pic">{$company.news.content}<else/>{$vo.pic}</empty>" alt=""></a>
								</div>
								<div class="news_txt">
									<h3><a href="{:U('detail',array('id'=>$vo['id']))}">{$vo.name}</a></h3>
									<p><span class='date'>{$vo.time|date="Y-m-d",###}</span></p>
									<p class="news_content"><a href="{:U('detail',array('id'=>$vo['id']))}">{$vo.desc}</a></p>
								</div>
							</li>
						</foreach>	
						</ul>
					
						<div class="page"><ul class="page_list">{$page}</ul></div>
					</div>
					<div class="clear"></div>
				</div>
		</div>
	</section>

	<!-- 尾部 -->
	 <tc_include file="Public:footer" />
	 
</body>
</html>
