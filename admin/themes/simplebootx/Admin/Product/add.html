<admintpl file="header" />
<link href="__TMPL__Public/assets/css/zzinfo.css" rel="stylesheet" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('index')}">{$pro}列表</a></li>
			<li class="active"><a href="#">添加{$pro}</a></li>
			
		</ul>
		<!-- js-ajax-form -->
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('add_do')}" >
			<fieldset>
				<div class="control-group fleft">
					<span class="control-label" >类别：</span>
					<div class="controls">
						 <select name="cid" >
			            	<foreach name="cate_list" item="vo">
			            		<option value="{$vo.id}" <if condition="$scid eq $vo['id']">selected</if> > {$vo.name}</option>
			            	</foreach>
			            </select>
					</div>
				</div>
				<div class="control-group balck fleft">
					<span class="control-label" >排序：</span>
					<div class="controls">
						<input type="number" name="sort" value="0"  min="0" max="99" step="1"/>
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label">名称：</span>
					<div class="controls">
						<input type="text" name="name" value="" required />
				
					</div>
				</div>
				 
				<foreach name="attrs" item="vo">
				<div class="control-group fleft">
					<span class="control-label" >{$vo.name}-价格(￥)：</span>
					<div class="controls">
						<input type="number" name="price[]" value="" min="0" required/>
					</div>
				</div>
				</foreach>
				<div class="control-group fleft">
					<span class="control-label" >程序支持：</span>
					<div class="controls">
						<input type="text" name="program" value="php"/>
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >数据库：</span>
					<div class="controls">
						<input type="text" name="sql" value="mysql"/>
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >运行环境：</span>
					<div class="controls">
						<input type="text" name="platform" value="apache"/>
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label">网址：</span>
					<div class="controls">
						<input type="text" name="website" value="http://" required />
				
					</div>
				</div>
				<div style="clear:both"></div>
				<div class="control-group">
					<span class="control-label" >图片：</span>
					<div class="controls">
						<img id="old-pic" src="" alt="暂无图片" style="width:390px;height:270px"/>
						<a href="javascript:upload_one_image('图片上传','#js-link-image');newPic();">上传图片</a>
						<input type="hidden" name="pic" value="" id="js-link-image"> 
						
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >简介：</span>
					<div class="controls">
						<textarea name="desc"></textarea>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >前台演示：</span>
					<div class="controls">
						<textarea style="width:81%" name="content1" id="content1"></textarea>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >电脑端后台管理：</span>
					<div class="controls">
						<textarea style="width:81%" name="content2" id="content2"></textarea>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >手机端后台管理：</span>
					<div class="controls">
						<textarea style="width:81%" name="content3" id="content3"></textarea>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >商家店铺演示：<br/>(超链接以分号;间隔)<br/>(第一个为推荐选择)</span>
					<div class="controls">
						<textarea  name="link1"></textarea>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >店铺电脑端管理：<br/>(超链接以分号;间隔)<br/>(第一个为推荐选择)</span>
					<div class="controls">
						<textarea  name="link2"></textarea>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >店铺手机端管理：</span>
					<div class="controls">
						<textarea style="width:81%" name="content4" id="content4"></textarea>
					</div>
				</div>
				
				<div class="control-group">
					<span class="control-label" >分销商用户名和密码：</span>
					<div class="controls">
						<textarea name="psw1"></textarea>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >会员用户名和密码：</span>
					<div class="controls">
						<textarea name="psw2"></textarea>
					</div>
				</div>
			
				<div class="form-actions">
					<input type="hidden" name="id" value="{$info.id}">
					
					<button type="submit" class="btn btn-primary js-ajax-submit" id="sub">
						保存提交
					</button>
					<button type="reset" class="btn btn-primary js-ajax-submit">重置</button>
					<a class="btn" href="javascript:history.back(-1);">返回</a>
					
				</div>	
				
				
		
			</fieldset>
		</form>
	</div>
<script src="__PUBLIC__/js/common.js"></script> 
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
	
	  //初始化百度编辑器
       var ue = UE.getEditor('content1');
       var ue = UE.getEditor('content2');
       var ue = UE.getEditor('content3');
       var ue = UE.getEditor('content4');
</script>
<script>
	
function newPic(){
	var oldPic=$.trim($('#old-pic').attr('src'));
	var newPic=$.trim('__ROOT__/data/upload/'+$('#js-link-image').val());
	if(newPic!=''&&newPic!=oldPic){
		$('#old-pic').attr('src',newPic);
	}
	setTimeout("newPic()",500);
}
</script>
</body>
</html>
