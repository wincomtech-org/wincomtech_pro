<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('index')}">属性列表</a></li>
			<li><a href="{:U('add')}">添加属性</a></li>
			<li class="active"><a>修改属性-{$info.name}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('doEdit')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">名称</label>
					<div class="controls">
						<input  style="width:80%" type="text" name="name" value="{$info.name}" required>
					</div>
				</div>
				
				
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$info.id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
	 
</body>
</html>
