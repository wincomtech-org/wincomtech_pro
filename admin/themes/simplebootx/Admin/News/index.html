<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('index')}">{$pro}列表</a></li>
			<li><a href="{:U('add')}">添加{$pro}</a></li>
		</ul>
        <form class="well form-search" method="post" action="{:U('index')}">
        		 
            <select name="cid" >
            	<option value="0" >选择分类</option>
            	<foreach name="cate_list" item="vo">
            		<option value="{$vo.id}" <if condition="$scid eq $vo['id']">selected</if> >{$vo.level}&nbsp;{$vo.name}</option>
            	</foreach>
            </select>
            <input type="text" name="name" style="width: 200px;" value="{$sname}" placeholder="请输入{$pro}名称">
            <input type="submit" id="fsearch" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('index')}">清空</a>
        </form>
		 <form class="js-ajax-form" method="post">
		<div class="table-actions">
			<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('dels')}" data-subcheck="true" data-msg="是否删除">删除</button>
		</div>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="15">
						<label>
							<input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"> 
						</label>
					</th>
					<th>排序</th> 
					<th>Id</th>
					<th>名称</th>
					<th>分类</th>
                    <th>作者</th> 
                    <th>发布时间</th> 
                    <th>浏览量</th> 
                    <th>操作</th>
					
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr><td>
						<input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}">
					</td>
					<td>{$vo.sort}</td>
					<td>{$vo.id}</td>
                    <td>{$vo.name}</td>      
                    <td>{$vo.catename}</td>
                    <td>{$vo.author}</td> 
                    <td>{$vo.time|date="Y-m-d",###}</td>
                     <td>{$vo.count}</td> 
                    <td>
                    <a href="{:U('info',array('id'=>$vo['id']))}">详情</a> &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                    <a  class="js-ajax-dialog-btn" href="{:U('del',array('id'=>$vo['id']))}" data-msg="确认删除吗？">删除</a>
                    </td>
					
				</tr>
				</foreach>
			</tbody>
		</table>
		</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	
	</script>
</body>
</html>
